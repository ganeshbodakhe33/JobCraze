<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            overflow: hidden;
            background: linear-gradient(135deg, #6f86d6, #48c6ef);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        .container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            font-size: 3em;
            margin: 0;
            animation: pulse 1.5s infinite;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 1.5em;
            margin: 20px 0;
            animation: slideIn 3s ease-out;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        .wave {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 20%;
            background: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/85486/wave.svg') repeat-x;
            animation: wave 10s cubic-bezier(.36, .45, .63, .53) infinite;
        }
        .wave:nth-child(2) {
            bottom: 10%;
            opacity: 0.5;
            animation: wave 8s cubic-bezier(.36, .45, .63, .53) infinite;
        }
        .wave:nth-child(3) {
            bottom: 15%;
            opacity: 0.2;
            animation: wave 6s cubic-bezier(.36, .45, .63, .53) infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        @keyframes slideIn {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
        @keyframes wave {
            0% { background-position-x: 0; }
            100% { background-position-x: 1000px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coming Soon</h1>
        <p>New job opportunities are on the way. Stay tuned!</p>
    </div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
</body>
</html>
